version: "3.1"
nlu:
- intent: greet
  examples: |
    - 你好
    - 你好啊
    - 你好，世界
    - 您好
    - hi
    - hello
    - 晚上好
- intent: goodbye
  examples: |
    - 再见
    - 再见啦
    - 谢谢
    - 谢谢啦
    - bye
    - bye-bye
- intent: ask_goods
  examples: |
    - 你这里都卖什么？
    - 有什么推荐的商品吗？
    - 最热门的产品是什么？
    - 有没有最新的商品列表？
- intent: ask_product_details
  examples: |
    - 这个产品有什么特点？
    - 请问这个商品有什么规格？
    - 有没有更多产品图片？
    - 这个商品的材质是什么？
- intent: ask_price
  examples: |
    - 这个多少钱？
    - 价格是多少？
    - 这个产品的价格范围是怎样的？
    - 这是最终售价吗？
- intent: ask_discounts
  examples: |
    - 有没有优惠？
    - 目前有什么促销活动？
    - 买这个可以打折吗？
    - 这个商品参加黑五折扣了吗？
- intent: ask_stock
  examples: |
    - 这个商品现在有货吗？
    - 库存怎么样？
    - 这个尺码现在有货吗？
    - 什么时候补货？
- intent: ask_reviews
  examples: |
    - 这个商品的用户评价怎么样？
    - 有没有买家的反馈信息？
    - 大家对这个产品满意吗？
    - 有评价可以看吗？
- intent: ask_after_sales
  examples: |
    - 如果我不满意可以退货吗？
    - 有什么售后保障吗？
    - 商品保修期是多久？
    - 出现问题怎么办理退换货？
- intent: ask_payment_method
  examples: |
    - 支付方式有哪些？
    - 可以货到付款吗？
    - 支持哪些在线支付？
    - 微信支付可以吗？
- intent: ask_delivery
  examples: |
    - 多久能送达？
    - 配送费用是多少？
    - 可以指定送货时间吗？
    - 配送到自提点可以吗？
- intent: ask_return_policy
  examples: |
    - 我可以退还已购买的商品吗？
    - 你们的退货政策是怎样的？
    - 如果我不满意，如何退货？
    - 收到的商品可以换吗？
- intent: ask_membership
  examples: |
    - 如何成为会员？
    - 会员有哪些特权和福利？
    - 会员积分怎么累计？
    - 我怎么查询我的会员积分？
- intent: ask_product_comparison
  examples: |
    - 这个和那个产品哪个更好？
    - 这两款手机有什么区别？
    - 这个型号与上一代相比有哪些改进？
    - 能帮我比较下这两个商品吗？
- intent: ask_location
  examples: |
    - 你们在哪里有实体店？
    - 最近的店铺在哪里？
    - 我怎么才能找到你们的分店？
    - 你们的商店地址在哪里？
- intent: ask_store_hours
  examples: |
    - 你们商店营业到几点？
    - 今天开门吗？
    - 周末的营业时间是怎样的？
    - 明天你们几点开门？
- intent: ask_product_availability
  examples: |
    - 这款产品什么时候上市？
    - 新品什么时候能买到？
    - 下一批货什么时候到？
    - 这个产品现在可以预订吗？
- intent: ask_order_status
  examples: |
    - 我的订单号123456状态如何？
    - 我的包裹什么时候发货？
    - 订单处理到哪一步了？
    - 我前天下的订单发出来了吗？