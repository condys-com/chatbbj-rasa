  - text: 欢迎下次光临！
  utter_menu:
  - text: 我们的钵钵鸡菜品新鲜，种类丰富，有土豆片、木耳、海带、脆皮肠、去骨鸭掌、香菇、蘑菇、藕片、虾、去骨鸡爪、鹌鹑蛋、豆皮、豆腐、毛肚、青笋、鱼丸、蟹棒等，欢迎品尝
