version: '3.1'
intents:
  - ask_goods
  - goodbye
  - greet
  - ask_product_details
  - ask_price
  - ask_discounts
  - ask_stock
  - ask_reviews
  - ask_after_sales
  - ask_payment_method
  - ask_delivery
  - ask_return_policy
  - ask_membership
  - ask_product_comparison
